# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Render format
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/notes_api_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Note: Render uses PostgreSQL, not MySQL for free tier
# We'll switch to PostgreSQL

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:myVeryLongSecretKeyForJWTTokenGenerationThatIsSecureEnoughForHS512AlgorithmAndMeetsThe512BitRequirement}
jwt.expiration=${JWT_EXPIRATION:86400000}
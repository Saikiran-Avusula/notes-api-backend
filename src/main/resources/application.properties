# Server Configuration
server.port=${PORT:8080}
debug=true
logging.level.org.springframework.security=DEBUG

# Database Configuration to use
# Priority order for spring.datasource.url:
# 1) JDBC_DATABASE_URL (recommended for Render: jdbc:postgresql://host:5432/dbname?user=...&password=...)
# 2) Build from PGHOST/PGPORT/PGDATABASE/PGUSER/PGPASSWORD (useful if you supply separate PG* env vars)
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}
spring.datasource.username=${PGUSER:${SPRING_DATASOURCE_USERNAME:postgres}}
spring.datasource.password=${PGPASSWORD:${SPRING_DATASOURCE_PASSWORD:password}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:myVeryLongSecretKeyForJWTTokenGenerationThatIsSecureEnoughForHS512AlgorithmAndMeetsThe512BitRequirement}
jwt.expiration=${JWT_EXPIRATION:86400000}